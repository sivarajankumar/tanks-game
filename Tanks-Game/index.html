<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>'Tanks Game' by Dragonfruit Team</title>
    <script src="scripts/libs/ProtoClass.js"></script>
    <script src="scripts/libs/jquery-1.10.1.js"></script>
    <script src="scripts/GameEngine.js"></script>
    <style>
        html, body, div, img, a, p {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            float: left;
            width: 680px;
            height: 510px;
            background: #123456;
            color: #ffffff;
            font-size: 30px;
            text-align: center;
        }

        #inner-text {
            padding-top: 200px;
        }

        a {
            display: block;
            background-image: url("images/start.png");
            width: 680px;
            height: 510px;
        }

            a:hover {
                background-image: url("images/start-hover.png");
            }

        #myGame {
            float: left;
        }

        #endGameContainer {
            display: none;
            float: left;
            line-height: 40px;
            font-size: 25px;
            font-family: 'Comic Sans MS',sans-serif;
            margin-top: 50px;
            margin-left: 60px;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="myGame">
        <div id="startButton"></div>
    </div>
    <div id="endGameContainer"></div>
    <script src="scripts/Start.js"></script>
    <script src="scripts/GameObjectsNS.js"></script>
    <script src="scripts/ScoresNS.js"></script>
    <script src="scripts/TanksGame.js"></script>
</body>
</html>
